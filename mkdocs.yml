site_name: Synalinks
site_url: https://synalinks.github.io/Synalinks
theme:
  name: material
  logo: assets/synalinks_logo.png
  favicon: assets/synalinks_favicon.png
  features:
    - content.code.copy
  palette:
    primary: black

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - glightbox
  - search
  - mkdocstrings:
      default_handler: python

nav:
  - index.md
  - Introduction.md
  - FAQ.md
  - Notebooks:
    - Basics:
      - First Steps: https://github.com/SynaLinks/Synalinks
      - First Programs: https://github.com/SynaLinks/Synalinks
      - Control Flow: https://github.com/SynaLinks/Synalinks
      - Rewards, Metrics & Optimizers: https://github.com/SynaLinks/Synalinks
      - Training Programs: https://github.com/SynaLinks/Synalinks
      - Conversational Applications: https://github.com/SynaLinks/Synalinks
  - Synalinks API:
    - Synalinks API/Language Models API.md
    - Synalinks API/Embedding Models API.md
    - Data Models API:
